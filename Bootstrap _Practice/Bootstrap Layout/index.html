<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Slides</title>
</head>
<body>
    <div class="container">

        <!-- Two equal layouts: 12 / 2 = 6 -->
        <div class="row">
            <div class="col-md-6 head">
                <h1>6 cols</h1>
            </div>
            <div class="col-md-6 head">
                <h1>6 cols</h1>
            </div>
        </div>

        <!-- Three equal layouts: 12 / 3 = 4 -->
        <div class="row">
            <div class="col-md-4 head1">
                <h1>4cols</h1>
            </div>
            <div class="col-md-4 head1">
                <h1>4 cols</h1>
            </div>
            <div class="col-md-4 head1">
                <h1>4 cols</h1>
            </div>
        </div>

        <!-- Four equal layouts: 12 / 4 = 3 -->
        <div class="row">
            <div class="col-md-3 head2">
                <h1>3 cols</h1>
            </div>
            <div class="col-md-3 head2">
                <h1>3 cols</h1>
            </div>
            <div class="col-md-3 head2">
                <h1>3 cols</h1>
            </div>
            <div class="col-md-3 head2">
                <h1>3 cols</h1>
            </div>
        </div>

        <!-- Dynamic layout -->
        <div class="row">
            <div class="col-md-8 head3">
                <h1>8 cols</h1>
            </div>
            <div class="col-md-4 head4">
                <h1>4 cols</h1>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</body>
</html>
